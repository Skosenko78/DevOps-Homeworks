---
- hosts: all
  become: yes
  tasks:
  - name: update file /etc/hosts
    lineinfile:
      path: /etc/hosts
      line: "{{ nginx_host_int_ip }} nginx nginx.{{ domain_name }}"

- hosts: nginx
  become: yes
  roles:
    - nginx
    - node_exporter

- hosts: mysqldb
  become: yes
  roles:
    - mysql
    - node_exporter

- hosts: app
  become: yes
  roles:
    - wordpress
    - node_exporter

- hosts: gitlab
  become: yes
  roles:
    - gitlab
    - node_exporter

- hosts: runner
  become: yes
  roles:
    - gitlab-runner
    - node_exporter

- hosts: monitoring
  become: yes
  roles:
    - prometheus
    - grafana
    - alertmanager
    - node_exporter          
...